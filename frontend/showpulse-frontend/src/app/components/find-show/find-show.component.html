<!--Search section-->
<section class="py-7" id="faq">
    <div class="container">
        <div class="row p-3">
            <div class="col-md-6 mx-auto text-center">
                <h2>Search Show</h2>
                <p class="text-muted lead">Type at least 3 shows, and we'll show some recommendations</p>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="padding: 40px">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="bg-white rounded shadow">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="show-search" placeholder="Search shows..." [(ngModel)]="input" (input)="search()">
                        <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </form>
                <div class="search-results" *ngIf="!loading && input !== '' && shows">
                    <a class="choose-show" *ngFor="let show of shows" (click)="selectShow(show)">
                        <div class="card mb-2">
                            <div class="row no-gutters">
                                <div class="col-md-1">
                                    <img src="https://www.thetvdb.com{{show.imageUrl}}" alt="Show Image" class="img-fluid" style="max-width: 100px;"> 
                                </div>
                                <div class="col-md-9">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ show.name }}</h5>
                                        <p class="card-text">{{ show.releaseYear }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div *ngIf="loading" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4" *ngIf="selectedShows.length > 0">
        <div class="col-md-6">
            <h3>Selected Shows</h3>
            <br class="line-break-selected">
            <div class="card mb-2" *ngFor="let show of selectedShows">
                <div class="row no-gutters">
                    <div class="col-md-1">
                        <img src="https://www.thetvdb.com{{show.imageUrl}}" alt="Show Image" class="img-fluid" style="max-width: 100px;"> 
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title">{{ show.name }}</h5>
                            <p class="card-text">{{ show.releaseYear }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <div class="row justify-content-center">
        <div class="glowing-btn-wrapper mt-3 mr-3">
        <button type="submit" class='glowing-btn' routerLink="/recommendit" routerLinkActive="router-link-active" >
            <span class='glowing-txt'>G<span class='faulty-letter'>E</span>NERATE</span>
        </button>
    </div>
    </div>
