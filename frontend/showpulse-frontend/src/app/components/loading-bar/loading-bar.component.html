<!-- features section -->
<section class="" id="loading-bar-section">
  <div class="container justify-content-center p-8" id="progress-bar-container">
      <div class="progress-container" id="#progress">
      <div class="progress-bar"></div>
      <h1 class="count"></h1>
      </div>
  </div>

  <!-------------------------Carousel------------------------------>
  <div class="carousel-container hidden">
  <div id="myCarousel" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner" *ngIf="recommendedShows.length != 0">
      <div class="carousel-item active">
        <section class="py-7 bg-dark section-angle" id="pricing">
          <div class="container">
            <div class="row p-4">
              <div class="col-md-6 mx-auto text-center">
                <h2 class="text-white heading-black">Here's what you can watch.</h2>
              </div>
            </div>
            <div class="row justify-content-center">
              <ng-container *ngFor="let show of recommendedShows; let i = index">
                <div class="carousel-item" [ngClass]="{'active': i === 0}">
                  <div class="row justify-content-center">
                    <div class="show-wrapper">
                      <div class="col-md-6 mx-auto">
                        <img [src]="show.imageUrl != null ? 'https://www.thetvdb.com' + show.imageUrl : 'assets/img/show.jpg'" alt="show-image" class="show-image">
                      </div>
                      <div class="col-md-6">
                        <h3 class="text-white">{{show.name}}</h3>
                        <h4 class="text-white">{{show.releaseYear}}</h4>
                        <p class="text-muted">{{show.description}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </section>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
