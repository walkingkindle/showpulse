<!-- features section -->
<section class="" id="loading-bar-section">
  <div class="container justify-content-center p-8" id="progress-bar-container">
      <div class="progress-container" id="#progress">
      <div class="progress-bar"></div>
      <h1 class="count"></h1>
      </div>
  </div>

  <div class="carousel-container hidden">
    <div id="myCarousel" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner">
        <div *ngFor="let show of recommendedShows; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
          <section class="py-7 bg-dark section-angle" id="pricing">
            <div class="container">
              <div class="row p-4">
                <div class="col-md-6 mx-auto text-center">
                  <h2 class="text-white heading-black">Here's what you can watch.</h2>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="show-image-wrapper">
                    <img [src]="show.imageUrl ? 'https://www.thetvdb.com' + show.imageUrl : 'assets/img/show.jpg'" alt="show-image" class="show-image">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="show-details">
                    <h3 class="text-white">{{show.name}}</h3>
                    <h4 class="text-white">{{show.releaseYear}}</h4>
                    <p class="text-muted">{{show.description}}</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>
